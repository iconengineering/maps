  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      height: calc(100vh);
      width: calc(100vw - 320px);
    }

    @media only screen and (max-width: 1024px) {
      #map {
        width: 100vw;
      }
    }

    #slider {
      position: absolute;
      top: 10px;
      left: 340px;
      width: 300px;
      z-index: 1000;
    }
  </style>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer mdl-color--grey-700 mdl-color-text--grey-50 mdl-shadow--2dp">
      <span style="display: inline-block; text-align:center;">
        <img src="images\city-of-greeley-logo.png" class="demo-avatar" style="padding:1rem;max-width:80%;">
        <h5 style="padding:0 1rem; text-align:center; margin-top:0;">12th Street Outfall</h5>
      </span>

      <ul class="collapsible" data-collapsible="expandable" style="border-right: none; border-left: none;">

        <li>
          <div class="collapsible-header grey black">
            <i class="material-icons right">keyboard_arrow_down</i>Drone Aerial
          </div>
          <div class="collapsible-body white">
            <p>
              <input name="20221111" type="checkbox" id="20221111" class="layer-off" onclick="toggleLayer('20221111')">
              <label for="20221111" class="valign">Aerial - 2022-11-11</label>
            </p>
            <p>
              <input name="20230702" type="checkbox" id="20230702" class="layer-off" onclick="toggleLayer('20230702')">
              <label for="20230702" class="valign">Aerial - 2023-07-02</label>
            </p>
            <p>
              <input name="20230819" type="checkbox" id="20230819" class="layer-off" onclick="toggleLayer('20230819')">
              <label for="20230819" class="valign">Aerial - 2023-08-19</label>
            </p>

          </div>
        </li>
        </ul>
        

    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id='map'></div>
      </div>
    </main>
  </div>

  <script src="toggleLayer.js"></script>
  <script src="12thst.js"></script>



</body>

</html>
