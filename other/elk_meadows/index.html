<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Elk Meadows</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//code.getmdl.io/1.1.3/material.lime-teal.min.css">
  <script defer src="//code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="fixed-drawer.css">
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-66511604-1', 'auto');
    ga('send', 'pageview');
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      height: calc(100vh);
      width: calc(100vw - 320px);
    }

    @media only screen and (max-width: 1024px) {
      #map {
        width: 100vw;
      }
    }

    #slider {
      position: absolute;
      top: 10px;
      left: 340px;
      width: 300px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer mdl-color--white-700 mdl-color-text--black-50 mdl-shadow--2dp">
      <span style="display: inline-block; text-align:center;">
        <img src="images\ICON-logo.png" class="demo-avatar" style="padding:1rem;max-width:80%;">
        <h5 style="padding:0 1rem; text-align:center; margin-top:0;">Elk Meadows Trailhead</h5>
      </span>

      <ul class="collapsible" data-collapsible="expandable" style="border-right: none; border-left: none;">

        <li>
          <div class="collapsible-header grey">
            <i class="material-icons right">keyboard_arrow_down</i>Drone Aerial
          </div>
          <div class="collapsible-body white">
            <p>
              <input name="PreProject" type="checkbox" id="PreProject" class="layer-off"
                onclick="toggleLayer('PreProject')">
              <label for="PreProject" class="valign">Pre-Project 2024</label>
            </p>
            <p>
              <input name="aerial_2025_01_07" type="checkbox" id="20250107" class="layer-off"
                onclick="toggleLayer('20250107')">
              <label for="20250107" class="valign">Jan. 7th, 2025</label>
            </p>
           
        
            
          </div>
        </li>


        <li>
          <div class="collapsible-header grey">
            <i class="material-icons right">keyboard_arrow_down</i>Design Work
          </div>
          <div class="collapsible-body white">
            <p>
              <input name="PR_linework" type="checkbox" id="PR_linework" class="layer-off"
                onclick="toggleLayer('PR_linework')">
              <label for="PR_linework" class="valign">Site Line Work</label>
            </p>
            <p>
              <input name="PR_Grading" type="checkbox" id="PR_Grading" class="layer-off"
                onclick="toggleLayer('PR_Grading')">
              <label for="PR_Grading" class="valign">Grading</label>
            </p>
          </div>
        </li>
      </ul>



      <p style="padding-left:1rem;margin-top:0rem;font-size:100%">
        The 3D drone footage of the sites can be viewed with the link below. </p>

      <div class="mdl-grid">
        <a href="https://www.iconeng.com/drone/elk-meadows/" class="waves-light btn" target="_blank">View Drone
          Directory</a>
      </div>


    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id='map'></div>
      </div>
    </main>
  </div>

  <script src="toggleLayer.js"></script>
  <script src="elk_meadow.js"></script>

</body>

</html>
