<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaWNvbmVuZyIsImEiOiJjaXBwc2V1ZnMwNGY3ZmptMzQ3ZmJ0ZXE1In0.mo_STWygoqFqRI-od05qFg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/iconeng/cixrrcbd1000r2ro6dj7z1fot',
    center: [-104.8891, 39.4362],
    zoom: 14,
    hash: true
});

map.on('load', function () {

  map.addSource('basinOutlines', {
      type: 'geojson',
      "data": 'catchmentOutlines.geojson'
  });
  map.addSource('basins', {
      type: 'geojson',
      "data": 'catchment.geojson'
  });
  map.addSource('drainageLine', {
      type: 'geojson',
      "data": 'drainageLine.geojson'
  });

  map.addLayer({
      'id': 'basinOutlines',
      'type': 'line',
      'source': 'basinOutlines',
      'paint': {
          'line-width': 1,
          'line-opacity': 1,
          'line-color': 'rgba(0,0,0,1)',
          'line-dasharray': [8,4]
      }
  });

  map.addLayer({
      'id': 'drainageLine',
      'type': 'line',
      'source': 'drainageLine',
      'layout': {
        'line-join': 'bevel'
        },
      'paint': {
          'line-width': 2,
          'line-color': '#638003'
      }
  });

  map.addLayer({
      'id': 'basinLabels',
      'type': 'symbol',
      'source': 'basins',
      'layout': {
         "text-optional": true,
         "text-line-height": 1,
         "text-size": {
             "stops": [[15, 10], [17, 12], [19, 14]]
         },
         "text-field": "{Acres} Ac. | {Slope}% Slope",
         'text-font': ['Roboto Bold','Open Sans Regular','Arial Unicode MS Regular'],
         "text-offset": {
             "stops": [[13, [0, 0.25]], [17, [0, 0.75]]]
         },
         "text-anchor": "top"
     },
     "paint": {
       "text-color": "#ee4d5a",
       "text-halo-color": "rgba(255,255,255,.87)",
       "text-halo-width": {"stops": [[15,1],[17,1.25]]}
     }
  });

  map.addLayer({
      'id': 'basinLabels2',
      'type': 'symbol',
      'source': 'basins',
      'layout': {
         "text-optional": true,
         "text-line-height": 1,
         "text-size": {
             "stops": [[15, 10], [17, 12], [19, 14]]
         },
         "text-field": "Catchment {HydroID}",
         "text-offset": {
             "stops": [[13, [0, -1]], [17, [0, -1.5]]]
         },
         'text-font': ['Roboto Bold','Open Sans Regular','Arial Unicode MS Regular'],
         "text-anchor": "top"
     },
     "paint": {
       "text-color": "#ee4d5a",
       "text-halo-color": "rgba(255,255,255,.87)",
       "text-halo-width": {"stops": [[15,1],[17,1.25]]}
     }
  });


});

map.addControl(new mapboxgl.NavigationControl(), 'top-right');
</script>

</body>
</html>
