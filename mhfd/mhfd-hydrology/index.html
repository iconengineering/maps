<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer mdl-color--grey-700 mdl-color-text--grey-50 mdl-shadow--2dp">
      <span style="display: inline-block; text-align:center;">
        <img src="images\MHFD-logo.png" class="demo-avatar" style="padding:1rem;max-width:80%;">
        <h5 style="padding:0 1rem; text-align:center; margin-top:0;">Hydrology Layer Development</h5>
      </span>

      <ul class="collapsible" data-collapsible="expandable" style="border-right: none; border-left: none;">
        <li>
          <div class="collapsible-header black"><i class="material-icons right">keyboard_arrow_down</i>Hydrology</div>
          <div class="collapsible-body white">
            <p>
              <input name="watersheds" type="checkbox" id="watersheds" class="layer-on" onclick="toggleTwo('watersheds','watershedLabels')" checked />
              <label for="watersheds" class="valign">Watersheds</label>
            </p>
            <p>
              <input name="basins" type="checkbox" id="basins" class="layer-on" onclick="toggleSmooth('basinOutlines','line-opacity',1)" checked />
              <label for="basins" class="valign">Basins</label>
            </p>
            <p class="indent">
              <input name="basinLabels" type="checkbox" id="basinLabels" class="layer-off filled-in small-checkbox" onclick="toggleTwo('basinLabels','basinLabels2')" />
              <label for="basinLabels" class="valign">Labels</label>
            </p>
            <p>
              <input name="basinConnections" type="checkbox" id="basinConnections" class="layer-on" onclick="smoothTwo('basinConnections','line-opacity',1,'basinCircles','circle-opacity',1)" checked />
              <label for="basinConnections" class="valign">Basin Connections</label>
            </p>
            <p>
              <input name="conduits" type="checkbox" id="conduits" class="layer-off" onclick="toggleThree('conduits','conduitLabels','conduitArrows')" />
              <label for="conduits" class="valign">Conduits</label>
            </p>
            <p>
              <input name="junctions" type="checkbox" id="junctions" class="layer-off" onclick="toggleTwo('junctions','junctionLabels')" />
              <label for="junctions" class="valign">Junctions</label>
            </p>
            <p>
              <input name="ponds" type="checkbox" id="ponds" class="layer-off" onclick="toggleSmooth('ponds','fill-opacity',.75)" />
              <label for="ponds" class="valign">Ponds</label>
            </p>
          </div>
        </li>


        <li>
          <div class="collapsible-header grey black"><i class="material-icons right">keyboard_arrow_down</i>Base Map</div>
          <div class="collapsible-body white">
            <div id="menu" class="demo-toggles">
              <p class="narrow">
                <input name="group1" type="radio" id="test1" value='cixrrcbd1000r2ro6dj7z1fot' />
                <label for="test1">Satellite</label>
              </p>
              <p class="narrow">
                <input name="group1" type="radio" id="test2" value="cikh67rk8004n9vkouhls14s4" checked />
                <label for="test2">Light</label>
              </p>
            </div>
            <hr>
            <p>
              <input name="contours" type="checkbox" id="contours" class="layer-off" onclick="smoothThree('1ftContours','line-opacity',1,'5ftContours','line-opacity',1,'5ftLabels','text-opacity',1)" />
              <label for="contours" class="valign">MHFD Streams</label>
            </p>
            <p>
              <input name="outfalls" type="checkbox" id="outfalls" class="layer-off" onclick="toggleSmooth('outfalls','line-opacity',1)" />
              <label for="outfalls" class="valign">MHFD Basins</label>
            </p>
          </div>
        </li>

              </p>
            </a>
          </div>
        </li>
