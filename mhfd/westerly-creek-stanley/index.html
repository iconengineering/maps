<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Westerly Creek at Stanley</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//code.getmdl.io/1.1.3/material.lime-teal.min.css">
  <script defer src="//code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="fixed-drawer.css">
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-66511604-1', 'auto');
    ga('send', 'pageview');
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      height: calc(100vh);
      width: calc(100vw - 320px);
    }

    @media only screen and (max-width: 1024px) {
      #map {
        width: 100vw;
      }
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer mdl-color-- grey -500 mdl-color-text--white -50 mdl-shadow--2dp">
      <span style="display: inline-block; text-align:center;">
        <img src="images\MHFD-logo.png" class="demo-avatar" style="padding:1rem;max-width:80%;">
        <h5 style="padding:0 1rem; text-align:center; margin-top:0;">Westerly Creek at Stanley</h5>
      </span>

      <ul class="collapsible" data-collapsible="expandable" style="border-right: none; border-left: none;">

        <li>
          <div class="collapsible-header grey "><i class="material-icons right">keyboard_arrow_down</i>Base Map
          </div>
          <div class="collapsible-body white">

            <p>
              <input name="stream" type="checkbox" id="stream" class="layer-off"
                onclick="toggleTwo('mhfd-streams','mhfd-stream-labels')" />
              <label for="stream" class="valign">MHFD Streams</label>
            </p>
          </div>
        </li>
        <li>
          <div class="collapsible-header grey "><i class="material-icons right">keyboard_arrow_down</i>Flood Documentation
          </div>
          <div class="collapsible-body white">

            <p>
              <input name="reaches" type="checkbox" id="reaches" class="layer-off"
                onclick="toggleTwo('reaches','reaches-label')" />
              <label for="reaches" class="valign">Reaches</label>
            </p>
            <p>
              <input name="drone_pano" type="checkbox" id="drone_pano" class="layer-off"
                onclick="toggleLayer('drone_pano')" />
                <label for="drone_pano" class="valign">Drone Panos</label>
            </p>
          </div>
        </li>

        
        <li>
          <div class="collapsible-header grey"><i class="material-icons right">keyboard_arrow_down</i>FHAD Hydraulics
          </div>
          <div class="collapsible-body white">
            <p>
              <input name="fp-100yr" type="checkbox" id="fp-100yr" class="layer-on"
                onclick="toggleTwo('fp-100yr','fp-100yr-fill')" />
              <label for="fp-100yr" class="valign">100-yr Floodplain</label>
            </p>
           
          </div>
        </li>

        <li>
          <div class="collapsible-header grey">
            <i class="material-icons right">keyboard_arrow_down</i>Design Work
          </div>
          <div class="collapsible-body white">
            <p>
              <input name="A" type="checkbox" id="A" class="layer-off"
                onclick="toggleLayer('A')" />
              <label for="A" class="valign">Site Line Work</label>
            </p>
            <p>
              <input name="CP-TOPO-GROUND" type="checkbox" id="CP-TOPO-GROUND" class="layer-off"
                onclick="toggleLayer('CP-TOPO-GROUND')">
              <label for="CP-TOPO-GROUND" class="valign">Grading</label>
            </p>
            <p>
              <input name="12St_Planimetrics" type="checkbox" id="12St_Planimetrics" class="layer-off"
                onclick="toggleLayer('12St_Planimetrics')">
              <label for="12St_Planimetrics" class="valign">Place Holder</label>
            </p>
          </div>
        </li>

      </ul>

    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id='map'></div>
      </div>
    </main>
  </div>

  <script src="toggleLayer.js"></script>
  <script src="stanley.js"></script>

</body>

</html>
